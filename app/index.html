<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Taskington</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/normalize.css">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/main.css">
  <link rel="stylesheet" href="app.css">
  <script src="bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>
</head>
<body>
  <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->

  <div ng-controller="TaskCtrl">
    <h3>Add Task</h3>
    <form id="new-task" name="newTaskForm">
      <p>Desciption: <input name="taskDescription" class="add-input" placeholder="I need to..." type="text" ng-model="formTaskDescription" id="task-description"/></p>
      <p>Time estimate (hrs): <input name="taskEstimate" type="number" ng-model="formTaskEstimate" id="task-estimate"/></p>
      <br/>
      <button class="add-btn" ng-click="addTask()">Add</button>
    </form>
    <hr/>
    <h3>Tasks:</h3>
    <p>Total hours: {{totalHours()}}</p>
    <ul>
      <li ng-repeat="task in tasks">
        <input type="checkbox" ng-model="task.done"/>
        <span class="done-{{task.done}}">{{task.text}} ({{task.estimate}} hours)</span>
        <a ng-click="deleteTask($index)" href="#">x</a>
      </li>
    </ul>
  </div>

  <script src="bower_components/angular/angular.js"></script>
  <script src="app.js"></script>
</body>
</html>
